<h2 class="text-center m-4">Matches</h2>

<div class="row">
  <h4 class="col-6 m-2 text-center">Create a new Match</h4>
  <button class="col-4 m-2 btn btn-primary" routerLink="../newMatch">New Match</button>
</div>

<div class="col-8 m-auto">
    <mat-form-field appearance="outline" class="col-12">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search" #input>
    </mat-form-field>
</div>

<div class="divClass m-auto col-10">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z2 col-md-11 col-lg-11 m-auto">
    
    <!-- Date Of Match Column -->
    <ng-container matColumnDef="dateOfMatch">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.dateOfMatch}} </td>
    </ng-container>
  
    <!-- Name Of Play Ground Column -->
    <ng-container matColumnDef="playGround">
      <th mat-header-cell *matHeaderCellDef> Play Ground </th>
      <td mat-cell *matCellDef="let element"> {{element.playGround}} </td>
    </ng-container>
  
    <!-- Ground Fee Payed Column -->
    <ng-container matColumnDef="totalFees">
      <th mat-header-cell *matHeaderCellDef> Ground Fee </th>
      <td mat-cell *matCellDef="let element"> {{element.totalFees}} </td>
    </ng-container>
  
    <!-- Car Compensation Given Column -->
    <ng-container matColumnDef="carCompensation">
      <th mat-header-cell *matHeaderCellDef> Car Compensation </th>
      <td mat-cell *matCellDef="let element"> {{element.carCompensation}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="redirect(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
</div>

  <br>

  <div>
    <mat-paginator [pageSizeOptions]="[2, 5, 10, 20]"
        showFirstLastButtons>
      </mat-paginator>
  </div>
